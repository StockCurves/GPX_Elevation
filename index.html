<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX 高度分析工具</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area {
            text-align: center;
            padding: 20px;
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .routes-section {
            margin-bottom: 30px;
        }

        .routes-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .route-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .route-item:hover {
            background: #e9ecef;
        }

        .route-checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .route-info {
            flex: 1;
        }

        .route-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .route-stats {
            font-size: 0.9em;
            color: #666;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .chart-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #218838;
        }

        .control-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .chart-wrapper {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chart-wrapper canvas {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 4/3;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏔️ GPX 高度分析工具</h1>
            <p>上傳您的 GPX 文件，分析路線的高度變化</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-icon">📁</div>
                    <h3>上傳 GPX 文件</h3>
                    <p>支援多個 GPX 文件上傳</p>
                    <input type="file" id="gpxFileInput" class="file-input" accept=".gpx" multiple>
                    <button class="upload-btn" onclick="document.getElementById('gpxFileInput').click()">
                        選擇 GPX 文件
                    </button>
                </div>
            </div>

            <div class="routes-section" id="routesSection" style="display: none;">
                <h3 class="routes-title">選擇要顯示的路線</h3>
                <div id="routesList"></div>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">高度剖面圖</h3>
                <div class="controls">
                    <button class="control-btn" id="downloadBtn" disabled>下載圖表</button>
                    <button class="control-btn" id="clearBtn">清除所有數據</button>
                </div>
                <div class="chart-wrapper">
                    <canvas id="elevationChart"></canvas>
                </div>
                <div id="noDataMessage" class="no-data">
                    請上傳 GPX 文件開始分析
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
